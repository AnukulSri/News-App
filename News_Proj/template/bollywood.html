{% extends 'master_page.html' %}
{% block body %}
<br>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class = "title" style="text-align: center;background: rgb(255, 213, 0);">
                    Bollywood News
                </h1>
            </div>
        </div>
    </section>
<hr>
    <section class="section">
        <div class="container">
            <div class="rows">
                <div class="column is-offset-16 is-10">
                    {% for title, desc, i in bl %}
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <h2 class="title"><b>{{title}}</b></h2>
                                        <br>
                                        <img src="{{i}}" alt="Image is not available" width="600px" height="400px">
                                        <br>
                                        <p class="subtitle">{{desc}}</p>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <hr>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
